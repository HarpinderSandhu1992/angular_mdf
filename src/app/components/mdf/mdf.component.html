<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      aria-describedby="emailHelp"
      formControlName="email"
      required
      minlength="5"
    />
    <div class="alert alert-danger" *ngIf="email?.invalid && email?.touched">
      Email is required
    </div>
    <small class="alert alert-danger" *ngIf="email?.errors?.['email']"
      >Invalid required</small
    >
    <small class="alert alert-danger" *ngIf="email?.errors?.['avoidWord']"
      >Email cannot contain the word "hack"</small
    >
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <select class="form-control" id="gender" formControlName="gender">
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>
  <div class="form-group">
    <label for="Age">Age</label>
    <input
      type="number"
      class="form-control"
      id="age"
      placeholder="age"
      min="18"
      max="120"
      formControlName="age"
      required
    />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      required
      formControlName="password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<pre> {{ form.value | json }} </pre>
